apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-deployment
  namespace: sotongpt
  labels:
    app: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 2
              memory: 3Gi
          volumeMounts:
            - name: openwebui-storage
              mountPath: /app/backend/data
      volumes:
        - name: openwebui-storage
          persistentVolumeClaim:
            claimName: openwebui-pvc