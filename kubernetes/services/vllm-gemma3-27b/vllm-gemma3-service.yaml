apiVersion: v1
kind: Service
metadata:
  name: vllm-gemma3-service
  namespace: sotongpt
spec:
  ports:
  - name: vllm-gemma3-service
    port: 80
    protocol: TCP
    targetPort: 8000
  # The label selector should match the deployment labels & it is useful for prefix caching feature
  selector:
    app: vllm-gemma3-deployment
  sessionAffinity: None
  type: ClusterIP
